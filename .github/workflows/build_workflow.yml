name: Build

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '**/README.md'
  workflow_dispatch:

jobs:
  resolve_version:
    name: Resolve Version
    runs-on: ubuntu-latest
    outputs:
      releaseVersion: ${{ steps.step1.outputs.version }}
    steps:
      - id: step1
        run: echo "version=1.2.5" >> "$GITHUB_OUTPUT"

  build:
    name: Build artifacts
    needs: resolve_version
    uses: ./.github/workflows/build_artifacts.yml
    with:
      releaseVersion: ${{ needs.resolve_version.outputs.releaseVersion }}