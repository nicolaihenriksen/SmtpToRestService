name: Build Artifacts

on:
  workflow_call:

env:
  baseVersion: 1.0.0

jobs:
  build:
    name: Build and Test
    runs-on: windows-latest

    env:
      solution: SmtpToRest.sln

    steps:
      - name: List inputs
        run: echo "env.isRelease is '${{ env.isRelease }}', env.releaseVersion is '${{ env.releaseVersion }}'"

      - name: Set Version
        run: |
          if ("${{ env.releaseVersion }}" != "") {
            echo "buildVersion=${{ env.releaseVersion }}.${{ github.run_number }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
            echo "nugetVersion=${{ env.releaseVersion }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          } else {
            echo "buildVersion=${{ env.baseVersion }}.${{ github.run_number }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
            echo "nugetVersion=${{ env.baseVersion }}-ci${{ github.run_number }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          }

      - name: List calculated inputs
        run: echo "env.buildVersion is '${{ env.buildVersion }}', env.nugetVersion is '${{ env.nugetVersion }}'"

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            7.x
          
      - name: Restore dependencies
        run: dotnet restore ${{ env.solution }}
  
      - name: Build
        run: dotnet build ${{ env.solution }} --configuration Release --no-restore -p:Platform="Any CPU" -p:TreatWarningsAsErrors=True
        env:
          BuildVersion: ${{ env.buildVersion }}
  
      - name: Test
        timeout-minutes: 5
        run: dotnet test ${{ env.solution }} --configuration Release --no-build --verbosity normal --blame-crash

      - name: Build self-contained EXE for Windows Service
        timeout-minutes: 5
        run: .\SmtpToRest.WindowsService\Publish.ps1 -BuildVersion ${{ env.buildVersion }}
    
      - name: Upload self-contained EXE as artifact
        uses: actions/upload-artifact@v3
        with:
          name: SmtpToRest.WindowsService.zip
          path: "SmtpToRest.WindowsService/publish"