name: Build And Publish (Reusable Workflow)

on:
  workflow_call:
    inputs:
      buildVersion:
        required: true
        type: string
      nugetVersion:
        required: true
        type: string
      publish:
        required: true
        type: boolean
      debug:
        required: true
        type: boolean
      
jobs:
  build:
    name: Build and Test
    runs-on: windows-latest

    env:
      solution: SmtpToRest.sln

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        if: inputs.debug == false
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            7.x
          
      - name: Restore dependencies
        if: inputs.debug == false
        run: dotnet restore ${{ env.solution }}
  
      - name: Build
        if: inputs.debug == false
        run: dotnet build ${{ env.solution }} --configuration Release --no-restore -p:Platform="Any CPU" -p:TreatWarningsAsErrors=True
        env:
          BuildVersion: ${{ inputs.buildVersion }}
  
      - name: Test
        if: inputs.debug == false
        timeout-minutes: 5
        run: dotnet test ${{ env.solution }} --configuration Release --no-build --verbosity normal --blame-crash

      - name: Build self-contained EXE for Windows Service
        if: inputs.debug == false
        timeout-minutes: 5
        run: .\SmtpToRest.WindowsService\Publish.ps1 -BuildVersion ${{ inputs.buildVersion }}
    
      - name: Upload self-contained EXE as artifact
        if: inputs.debug == false
        uses: actions/upload-artifact@v3
        with:
          name: SmtpToRest.WindowsService.zip
          path: "SmtpToRest.WindowsService/publish"

  publish:
    name: Publish
    needs: build
    if: inputs.publish
    runs-on: ubuntu-latest
    
    steps:
      - name: List inputs
        if: inputs.debug == true
        run: echo "Publishing..."
      