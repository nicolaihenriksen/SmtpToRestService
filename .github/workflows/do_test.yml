name: Do Test

on:
  workflow_call:

jobs:
  testing:
    name: Testing
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Print username
        run: |
          echo "1. The username is: $env:DOCKERHUB_USERNAME"
          echo "2. The username is: $DOCKERHUB_USERNAME"
          echo "3. The username is: $%DOCKERHUB_USERNAME%"